<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/lib/html5shiv.min.js"></script>
    <script src="../js/lib/respond.min.js"></script>
    <![endif]-->
    <title>模拟器</title>
    <link rel="stylesheet" href="../css/all.css">
</head>
<body class="dataFlow">
    <div class="dataFlow-top">
    <div class="btn-group" role="group">
        <div class="btn-group" role="group">
            <button type="button" show="subscribe" class="btn btn-default btn-black">模拟订阅</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" show="release" class="btn btn-default">模拟发布</button>
        </div>
    </div>
    </div>

    <div class="dataFlow-hd">

        <!--模拟订阅-->
        <div id="subscribe" class="data-item">
          <table class="table table-bordered">
            <tbody>
            <tr>
                <td width="100" class="text-right text-middle">主题：</td>
                <td><input type="text" class="form-control" name="subscibe-topic" placeholder=""></td>
            </tr>
            <tr>
                <td></td>
                <td>
                <button type="button" id="btn-subscribe" class="btn btn-default btn-success">订阅</button>
                <button style="display: none" onclick="clearDate()" type="button" id="btn-qxscribe" class="btn btn-default btn-warning">取消订阅</button>
                </td>
            </tr>
            </tbody>
        </table>


          <div id="eChartsShow" style="display: none">
              <ul role="tablist" class="nav nav-tabs" id="myTabs">
                  <li class="active" role="presentation">
                      <a aria-expanded="true" aria-controls="home" data-toggle="tab" role="tab" id="home-tab" href="#home">可视图</a>
                  </li>
                  <li role="presentation" class="">
                      <a aria-controls="profile" data-toggle="tab" id="profile-tab" role="tab" href="#profile" aria-expanded="false">原始数据</a>
                  </li>
                 <!-- <li role="presentation" class="">
                      <a href="javascript:;" onclick="clearDate()" class="btn btn-link">断开</a>
                  </li>-->
              </ul>
              <div class="tab-content" id="myTabContent">
                  <div aria-labelledby="home-tab" id="home" class="tab-pane fade active in" role="tabpanel">
                      <table id="home-table" class="table">
                      </table>
                  </div>
                  <div aria-labelledby="profile-tab" id="profile" class="tab-pane fade" role="tabpanel">
                      <table class="table">
                          <tr>
                              <td><pre id="message" style="padding: 10px;"></pre></td>
                          </tr>
                      </table>
                  </div>
              </div>
          </div>
        </div>
        <!--模拟发布-->
        <div id="release" class="data-item" style="display: none">
          <table class="table table-bordered">
            <tbody>
            <tr>
                <td width="100" class="text-right text-middle">主题：</td>
                <td><input type="text" name="topic" class="form-control" placeholder=""></td>
            </tr>

            <tr>
                <td class="text-right">消息：</td>
                <td>
                    <textarea name="message" class="form-control" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value=""> JSON校验
                    </label>
                    <label class="checkbox-inline" style="display: none">
                        <input type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value=""> 单行模式
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="inlineRadioOptions" id="inlineRadio3" value=""> 发送后清除
                    </label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" id="btn-publish" class="btn btn-default btn-success">发布</button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>


<script src="../js/lib/jquery.min.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script src="../js/echarts/echarts.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/lab.js"></script>
</body>
</html>
