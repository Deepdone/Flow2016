<!--修改证书-->
<div class="modal fade" id="modify">
    <div class="modal-dialog">
        <form class="form-horizontal" id="form_modify">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改证书</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-2">备注：</label>
                        <div class="col-sm-10">
                            <input type="text" datatype="*" class="form-control" name="modify_remarks">
                            <span></span>
                            <input type="hidden" name="modify_id">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="btn-submit-modify" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>



<!--创建证书-->
<div class="modal fade" id="creat">
    <div class="modal-dialog">
        <form class="form-horizontal" id="form_create" action="/certificate/">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">创建证书</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">显示名称：</label>

                        <div class="col-sm-9">
                            <input type="text" datatype="*" nullmsg="名称不能为空" placeholder="输入名称" class="form-control"
                                   name="name">
                            <span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>

                        <div class="col-sm-9">
                            <input type="text" datatype="*" nullmsg="备注不能为空" placeholder="输入备注" class="form-control"
                                   name="remarks">
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="btn-submit-create" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>



<script src="../js/lib/jquery.min.js"></script>
