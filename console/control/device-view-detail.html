<!-- 增加配置设备 -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="my-title">增加设备配置</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">显示名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="display" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">key</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Value</label>
                        <div class="col-sm-10">
                            <input type="text" name="value" class="form-control" placeholder="">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btn-save">保存</button>
                <button type="button" class="btn btn-primary" id="btn-update" style="display: none">修改</button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div>

<script>
$(".glyphicon-pencil").on("click",function(){
    var parent = $(this).parent();
    parent.find(".device-remark").hide();
    parent.find(".device-remark-edit").show();
    parent.find(".glyphicon-ok").show();
    $(this).hide();
})

$(".glyphicon-remove").on("click",function(){
    var parent = $(this).parent();
    parent.find(".device-remark").hide();
    parent.find(".device-remark-edit").show();
    parent.find(".glyphicon-ok").show();
    $(this).hide();
})

$(".glyphicon-ok").on("click",function(){
    var parent = $(this).parent();
    parent.find(".device-remark").show();
    parent.find(".device-remark-edit").hide();
    parent.find(".glyphicon-pencil").show();
    $(this).hide();
})

</script>
