<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/lib/html5shiv.min.js"></script>
    <script src="../js/lib/respond.min.js"></script>
    <![endif]-->
    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/all.css">
</head>
<body class="equipment">
<ol class="breadcrumb">
    <li><a href="./my-services.html">我的服务</a></li>
    <li><a href="javascript:;">账户设置</a></li>
</ol>
     <div class="account">
    <div class="equipment-top">
    <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
            <button type="button" show="form_account" class="btn btn-default btn-black">修改资料</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" show="form_email" class="btn btn-default">修改邮箱</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" show="form_pwd" class="btn btn-default">修改密码</button>
        </div>
    </div>
    </div>
        <div class="login">

            <!--修改资料-->
         <form id="form_account" action="/ucenter/user/updateBasic.do" class="data-item">
             <div id="error-account-msg" class="error-tip alert alert-danger" style="display: none"></div>
             <div class="form-group">
                 <input class="form-control" datatype="*" name="contact" placeholder="联系人">
                 <span></span>
             </div>
             <div class="form-group">
                 <input class="form-control" datatype="*" name="tel" placeholder="电话">
             </div>
             <div class="form-group">
                 <input class="form-control" name="company" placeholder="公司名">
             </div>
             <div class="form-group">
                 <button type="submit" id="btn_form_account" class="btn btn-success btn-block">提交</button>
             </div>
         </form>

            <!--修改邮箱-->

        <form id="form_email" class="data-item" action="/ucenter/user/updateEmail.do" style="display: none">
            <div id="error-email-msg" class="error-tip alert alert-danger" style="display: none"></div>
            <div class="form-group">
                <input class="form-control" name="password" nullmsg="密码不能为空" datatype="*" type="password" placeholder="密码">
                <span></span>
            </div>
            <div class="form-group">
                <input type="email" name="email" datatype="e" nullmsg="邮箱不能为空" errormsg="邮箱错误" class="form-control" placeholder="新邮箱">
                <span></span>
            </div>
            <div class="email-error-msg error-tip"></div>
            <div class="form-group">
                <button type="submit" id="btn_form_email" class="btn btn-success btn-block">提交</button>
            </div>
        </form>

      <!--修改密码-->

        <form id="form_pwd" class="data-item" action="/ucenter/user/updatePassword.do" style="display: none">
            <div id="error-pwd-msg" class="error-tip alert alert-danger" style="display: none"></div>
            <div class="form-group">
                <input type="password" name="oldPassword" nullmsg="密码不能为空" datatype="*" class="form-control" placeholder="旧密码">
                <span></span>
            </div>
            <div class="form-group">
                <input type="password" name="newPassword" nullmsg="密码不能为空" class="form-control" placeholder="新密码">
                <span></span>
            </div>
            <div class="form-group">
                <input type="password" datatype="*" recheck="newPassword" nullmsg="请再输入一次密码！" errormsg="两次输入的密码不一致！" class="form-control" placeholder="确认新密码">
                <span></span>
            </div>
            <div class="pwd-error-msg error-tip"></div>
            <div class="form-group">
                <button type="submit" id="btn_form_pwd" class="btn btn-success btn-block">提交</button>
            </div>
        </form>

     </div>
     </div>

<script src="../js/lib/jquery.min.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script src="../js/lib/Validform.js"></script>
<script src="../js/lib/md5.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/account.js"></script>
<script>

</script>
</body>
</html>
