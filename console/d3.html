<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HelloWorld</title>
</head>
<body>
<p>Hello World 1</p>
<p>Hello World 2</p>
<p>Hello World 3</p>
<script src="js/lib/d3.min.js"></script>
<script>
    var dataset = ["I like dogs","I like cats","I like snakes","I like wqwqw"];
    var body = d3.select("body");
    var p = body.selectAll("p");
    p.data(dataset)
            .text(function(d, i){
                return d;
            });
</script>
</body>
</html>
